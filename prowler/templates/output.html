<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Compliance Table</h1>

<table>
    <thead>
        <tr>
            {% for heading in compliance_table.keys() %}
                <th>{{ heading }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for index in range(compliance_table['Provider']|length) %}
            <tr>
                {% for key, values in compliance_table.items() %}
                    <td>{{ values[index]|safe }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
